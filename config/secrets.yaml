# NBA Playoff Resilience Engine - Secrets Configuration
# ⚠️  DO NOT COMMIT THIS FILE TO VERSION CONTROL
# Copy this file and fill in your actual secrets

# NBA API credentials (optional - public API works without these)
nba_api:
  key: "your_nba_api_key_here"  # Get from https://stats.nba.com
  secret: "your_nba_api_secret_here"

# Database credentials (if using external DB)
database:
  host: "localhost"
  port: 5432
  username: "your_db_username"
  password: "your_db_password"
  database: "nba_resilience"

# Cloud storage (if using AWS S3, GCP, etc.)
storage:
  s3:
    access_key: "your_s3_access_key"
    secret_key: "your_s3_secret_key"
    bucket: "your_nba_data_bucket"

# Monitoring and logging
monitoring:
  sentry_dsn: "your_sentry_dsn_here"
  logdna_key: "your_logdna_key_here"
